<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="regis.css">
    <title>Signin</title>
</head>
<body>
<main>
    <h2>SIGNUP Form</h2>
    <form role="form" onsubmit="signup (event);" autocomplete="off">
    <div class="form-group">
        <!-- <label>User Name</label> -->
      <input type="text" name="fname" id="fname" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
      </div>

      <div class="form-group">
        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required>
    </div>

    <div class="form-group">
        <input type="password" name="pwd" id="pwd" placeholder="Confirm Password" required>
    </div>
    <div class="form-group">
        <button type="submit">Sign Up</button>
    </div>
</form>
<p>Already a member? <a href="/signin.html">Sign In</a></p>


<!--
    <div class="form-group">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div> -->


</form>
</main>
<script type="text/javascript" src="./regis.js"></script>
</body>
</html>
